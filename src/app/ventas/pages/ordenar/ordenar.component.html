<div>
    <h1>Pipes no comunes</h1>
    <p>Los que vienen en Common Module</p>
</div>

<p-fieldset legend="i18SelectPipe" [toggleable]="true">
    <p-toolbar>
        <div class="-toolbar-group-left">
            <h1>Ordenamiento</h1>
        </div>
        <div class="p-toolbar-group-right">
            <button pButton pRipple type="button" label="Por nombre" (click)="tipoOrdenamiento='nombre'"
                class="p-button-info mx-2"></button>
            <button pButton pRipple type="button" label="Por vuelo" (click)="tipoOrdenamiento='vuelo'"
                class="p-button-success mx-2"></button>
            <button pButton pRipple type="button" label="Por color" (click)="tipoOrdenamiento='color'"
                class="p-button-warning mx-2"></button>
        </div>
    </p-toolbar>
    <h1>tabla</h1>
    <p-table [value]="listaDeHeroes | ordenar: tipoOrdenamiento" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre del Heroe</th>
                <th>Puede Volar?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | volador}}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-fieldset>
